<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- IMPORT GOOGLE ICONW-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main class="main-countainer">
      <header class="input-coun">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info">
        <div class="location-date-coun">
          <div class="loc">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="city-txt">Tehran</h4>
          </div>
          <h5 class="curr-date-text regular-text">Sun , 29 Sep</h5>
        </div>
        <div class="weather-summary-con">
          <img
            src="assets/weather/clouds.svg"
            alt="clouds"
            class="waether-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 °C</h1>
            <h3 class="condition-text regular-text">clouds</h3>
          </div>
        </div>
        <div class="weather-condition-con">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-value-text">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-value-text">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forcast-item-con">
          <div class="forcast-item">
            <h5 class="forcast-item-date regular-text">5 Oct</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="forcast"
              class="forcast-item-img"
            />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-date regular-text">5 Oct</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="forcast"
              class="forcast-item-img"
            />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-date regular-text">5 Oct</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="forcast"
              class="forcast-item-img"
            />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>
          <div class="forcast-item">
            <h5 class="forcast-item-date regular-text">5 Oct</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="forcast"
              class="forcast-item-img"
            />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-massage">
        <img src="assets/message/search-city.png" alt="search" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">Find out the weather condition</h4>
        </div>
      </section>
      <section class="not-found section-massage" style="display: none">
        <img
          class="massage-img"
          src="assets/message/not-found.png"
          alt="search"
        />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">Find out the weather condition</h4>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
